language: android

jdk: oraclejdk8

android:
  components:
    - tools
    - build-tools-24.0.3
    - android-24
    - extra-android-m2repository
    - extra-android-support

  licenses:
    - 'android-sdk-preview-license-.+'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'

before_install:
  - openssl aes-256-cbc -K $encrypted_44467df48425_key -iv $encrypted_44467df48425_iv -in $HOME/keystore/release.keystore.enc -out $HOME/keystore/release.keystore -d

script:
  - "./gradlew assembleRelease --stacktrace"

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache